<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block app_content %}
<div style="text-align: center;">
<h1>test uploads </h1>
<body>
    <ul>
        {% if prev_dir %}
         <li><a href="{{ url_for("upl", path=prev_dir) }}">.</a></li>
        {% endif %}

        {% for entry in entries %}
        <li>
        {% if entry.is_file() %}
            <a href="{{ url_for("download", path=entry.path) }}">{{ entry.name }}</a>
        {% else %}
            <a href="{{ url_for("upl", path=entry.path) }}">{{ entry.name }}</a>
        {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</div>
{% endblock %}
</html>
